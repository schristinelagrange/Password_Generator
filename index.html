<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="passwordCriteria">
            <br>
            <input type="checkbox" id="minLength">
            <label for ="minlength"> Enable 8 Character Minimum</label><br>
            <input type="checkbox" id="lowerCase">
            <label for ="lowerCase"> Allow Lowercase Letters</label><br>
            <input type="checkbox" id="upperCase">
            <label for ="upperCase"> Allow Uppercase Letters</label><br>
            <input type="checkbox" id="numeric">
            <label for ="numeric"> Allow Numeric Characters</label><br>
            <input type="checkbox" id="special">
            <label for ="special"> Allow Special Characters</label><br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
